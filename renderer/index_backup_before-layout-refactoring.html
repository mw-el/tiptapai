<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TipTap AI - Markdown Editor</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-layout">
    <!-- Sidebar mit File Tree -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <button id="recent-items-btn" class="btn-icon" title="Zuletzt geÃ¶ffnet">
          <span class="material-icons">history</span>
        </button>
        <button id="change-folder-btn" class="btn-icon" title="Ordner wechseln">
          <span class="material-icons">folder</span>
        </button>
      </div>
      <div id="recent-items-dropdown" class="recent-dropdown hidden">
        <!-- Wird dynamisch gefÃ¼llt -->
      </div>
      <div id="current-folder-path" class="current-folder-path"></div>
      <div id="file-tree" class="file-tree">
        <!-- Wird dynamisch gefÃ¼llt -->
      </div>
    </aside>

    <!-- Editor Area -->
    <main class="editor-area">
      <div class="editor-header">
        <div class="header-left">
          <h1 id="current-file-name">TipTap AI</h1>
          <span id="save-status" class="save-status"></span>
        </div>
        <div class="editor-actions">
          <select id="language-selector" class="language-dropdown" title="Sprache wÃ¤hlen">
            <option value="de-DE">ðŸ‡©ðŸ‡ª Deutsch (Deutschland)</option>
            <option value="de-CH">ðŸ‡¨ðŸ‡­ Deutsch (Schweiz)</option>
            <option value="en-US">ðŸ‡ºðŸ‡¸ English (US)</option>
          </select>
          <button id="languagetool-toggle" class="btn-languagetool active" title="LanguageTool ein/aus">
            <span class="material-icons">spellcheck</span>
          </button>
          <button id="metadata-btn" class="btn-action" title="Metadata anzeigen">
            <span class="material-icons">info</span>
          </button>
          <button id="raw-btn" class="btn-action" title="Raw Markdown anzeigen">
            <span class="material-icons">code</span>
          </button>
          <button id="save-btn" class="btn-save" title="Speichern">
            <span class="material-icons">save</span>
          </button>
        </div>
      </div>

      <!-- TipTap Editor Container -->
      <div id="editor"></div>
    </main>
  </div>

  <!-- Modal fÃ¼r Metadata -->
  <div id="metadata-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Frontmatter Metadata</h2>
        <button class="modal-close" onclick="closeModal('metadata-modal')">
          <span class="material-icons">close</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="metadata-content" class="metadata-display"></div>
      </div>
    </div>
  </div>

  <!-- Modal fÃ¼r Raw Markdown -->
  <div id="raw-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Raw Markdown</h2>
        <button class="modal-close" onclick="closeModal('raw-modal')">
          <span class="material-icons">close</span>
        </button>
      </div>
      <div class="modal-body">
        <pre id="raw-content"></pre>
      </div>
    </div>
  </div>

  <!-- Modal fÃ¼r LanguageTool KorrekturvorschlÃ¤ge -->
  <div id="languagetool-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>LanguageTool</h2>
        <button class="modal-close" onclick="closeModal('languagetool-modal')">
          <span class="material-icons">close</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="languagetool-content"></div>
      </div>
    </div>
  </div>

  <script src="app.bundle.js"></script>
</body>
</html>
